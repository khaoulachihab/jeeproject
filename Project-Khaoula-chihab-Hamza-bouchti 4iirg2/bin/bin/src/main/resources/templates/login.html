  <div class="container py-4">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5 shadow p-3 mb-5 bg-white">
          <div class="card-body">
            <h5 class="card-title text-center" th:text="#{text.login.titulo}">Sign In</h5>
            
            <form class="form-signin" th:action="@{/login}" method="post">
            
              <div class="form-group form-label-group">
                <input type="text" name="username" id="username" class="form-control" placeholder=" " autofocus required/>
                <label for="username" th:text="#{text.login.username}"></label>
              </div>

              <div class="form-label-group">
                <input type="password" name="password" id="password" class="form-control" placeholder=" " required/>
                <label for="password" th:text="#{text.login.password}"></label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck">
                <label class="custom-control-label" for="customCheck" th:text="#{text.login.recordar}"></label>
              </div>
              
              <button class="btn btn-lg btn-primary btn-block text-uppercase mt-4" type="submit" th:text="#{text.login.boton}"></button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


	<footer th:replace="layout/layout :: footer"></footer>

</body>
